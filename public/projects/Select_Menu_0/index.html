<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Select Menu</title>
    <script type="text/javascript">
      function onClickHandler(num) {
        document.getElementById("select").style = `top:${60 + 100 * num}px`;
        document.getElementById("select").children[0].innerText =
          document.getElementsByClassName("menu")[0].children[0].children[
            num
          ].innerText;
      }
    </script>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li onclick="onClickHandler(0)">Home</li>
        <li onclick="onClickHandler(1)">Profile</li>
        <li onclick="onClickHandler(2)">Introduce</li>
        <li onclick="onClickHandler(3)">Galary</li>
      </ul>
      <span id="select">
        <h1>Home</h1>
        <span></span>
        <span></span>
      </span>
    </div>
  </body>
</html>
